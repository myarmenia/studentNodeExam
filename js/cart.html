<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Philosopher:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>JS EXAM CART</title>
  </head>
  <body>
    <div class="bigHolder">
      <div class="container_3">
        <div id="myCart">My cart.</div>
        <hr class="hr" />
        <div id="mainCont">
          <div id="cartHolder"></div>
          <div class="sumCart">
            <div class="orderSum">Order Summary.</div>
            <hr class="hyr" />
            <div class="flexSum">
              <div id="subtotal">Subtotal<span class="asterisk">*</span></div>
              <div id="shipping">Shipping<span class="asterisk">*</span></div>
              <div id="country"></div>
            </div>
            <div class="totalCont">
              <div id="total">Total<span class="asterisk">*</span></div>
              <div id="totalDiv"></div>
            </div>
            <div class="buttonFlex">
              <button id="btn1">Checkout.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
