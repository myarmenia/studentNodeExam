<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Philosopher:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>JS EXAM CART</title>
  </head>
  <body>
    <div class="bigHolder">
      <div class="container_3">
        <div id="myCart">My cart.</div>
        <hr class="hr" />
        <div id="mainCont">
          <div id="cartHolder">
            <div id="flex_carItem">
              <div class="description">
                <div id="count">
                  Quantity<span class="asterisk">*</span>
                  <div>
                    <button id="decrement">-</button>
                    <div id="quantity">2</div>
                    <button id="increment">+</button>
                  </div>
                </div>
                <div id="size">
                  Size<span class="asterisk">*</span>mural painting 500m x 500m
                </div>
                <div id="price">Price<span class="asterisk">*</span>360$</div>
                <div id="name">
                  Name<span class="asterisk">*</span>Project 01.
                </div>
              </div>
              <div class="motherDiv">
                <div
                  id="imageDiv"
                  style="
                    background-image: url('https://static.wixstatic.com/media/27af89_d2a79a4196ce47b38337a9f1538ba9ed~mv2_d_4418_2945_s_4_2.jpeg');
                  "
                ></div>
              </div>
            </div>
          </div>
          <div class="sumCart">
            <div class="orderSum">Order Summary.</div>
            <hr class="hyr" />
            <div class="flexSum">
              <div id="subtotal">
                Subtotal<span class="asterisk">*</span>: $720.00
              </div>
              <div id="shipping">
                Shipping<span class="asterisk">*</span>: $60.00
              </div>
              <div id="country"></div>
            </div>
            <div class="totalCont">
              <div id="total">
                Total<span class="asterisk">*</span>: $780.00
              </div>
              <div id="totalDiv"></div>
            </div>
            <div class="buttonFlex">
              <button id="btn1">Checkout.</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        class="link_style"
      >
        Wix</a
      >
    </div>
  </body>
</html>
